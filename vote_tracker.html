<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cutest Kitten Pageant</title>
  <link href="vote_tracker.css" type="text/css" rel="stylesheet" />
</head>
<body>
<main class="box-container">
  <section class="box-1" id="kittybanner">
    <h1>Let the <b>Battle</b> begin!</h1>
    <h2>Who is the <b><i>CUTEST?</b></i><h2>
  </section>
  <section class="box-6">Kitty One!</section> <!--placeholder for something animated?-->
  <section class="box-2">
    <figure id="kittypic1"> <!--  <img class="kittypics" id="kittypic1"> -->
      <figcaption>Kitty 1</figcaption>  <!--placeholder for Photo.description -->
    </figure>
  </section>
   <section class="box-3">
    <form>
      <p><b>Click the button for the cutest kitten!</b></p>
        <button id="vote1"> Kitty One </button>
        <button id="vote2"> Kitty Two </button>
    </form>
  </section>
  <section class="box-4">
    <figure id="kittypic2"> <!--  <img class="kittypics" id="kittypic2"> -->
      <figcaption>Kitty 2</figcaption> <!--placeholder for Photo.description -->
    </figure>
  </section>
  <section class="box-7">Kitty Two!</section> <!--placeholder for something animated?-->
<section class="box-5">
  <canvas id="catcanvas" width="400px" height="200px"></canvas>
</section> <!-- bar chart will go here -->
</main>
<script src="vote_tracker.js"></script>
</body>
</html>
